<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <!-- start: SIDEBAR -->
    <div th:fragment="leftSideBar" class="main-navigation navbar-collapse collapse">
        <!-- start: MAIN MENU TOGGLER BUTTON -->
        <div class="navigation-toggler">
            <i class="clip-chevron-left"></i>
            <i class="clip-chevron-right"></i>
        </div>
        <!-- end: MAIN MENU TOGGLER BUTTON -->
        <!-- start: MAIN NAVIGATION MENU -->
        <ul class="main-navigation-menu">
            <li>
                <a href="/ManageCenter/main"><i class="clip-home-3"></i>
                    <span class="title"> 主页 </span>
                </a>
            </li>
            <!--/*@thymesVar id="navigationList" type=""*/-->
            <li th:each="fatherTmp : ${navigationList}" th:if="${fatherTmp.fatherGuid} == null">
                <a href="#">
                    <i th:class="${fatherTmp.iconClass}"></i>
                    <span th:text="${fatherTmp.itemName}" class="title"></span><i class="icon-arrow"></i>
                    <span class="selected"></span>
                </a>
                <ul class="sub-menu">
                    <li th:each="sonTmp : ${navigationList}" th:if="${sonTmp.fatherGuid eq fatherTmp.guid}">
                        <a th:href="${sonTmp.authorityUrlSetEntity.url}">
                            <span th:text="${sonTmp.itemName}" class="title"></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

        <!-- end: MAIN NAVIGATION MENU -->
    </div>
    <!-- end: SIDEBAR -->

</body>
</html>
